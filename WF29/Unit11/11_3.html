<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../thuvien/jquery-3.4.1.min.js"></script>
</head>
<body>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolores, aliquam.</p>
	<button>Click</button>
	<script type="text/javascript">
		$(document).ready(function(){
			$('button').on('click',function(){
				$('p').css('color','red');
			})
			$('p').on({
				mouseenter: function(){
					$(this).css("background-color","red");
				},
				mouseleave: function(){
					$(this).css("background-color","blue");
				},
				click: function(){
					$(this).css("background-color","gray");
				}
			})
		})
	</script>
</body>
</html>

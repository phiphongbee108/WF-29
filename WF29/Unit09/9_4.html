<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
			width:300px ;
			height:300px;
			background:red;
		}
	</style>
</head>
<body>
	<div onmouseover="changeColor(this)" onmouseout="resetColor(this)" ></div>
	<script type="text/javascript">
		function changeColor(x){
			x.style.background = 'blue';
		}
		function resetColor(x){
			x.style.background = 'red';
		}
	</script>
</body>
</html>
